<html lang="es">

<head>

<title>checkout</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/estilos.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<header>

    <h1>HEADER CREADO POR EDU</h1>

</header>

<body>
    

<div class="container">
    <div class="row">
        <div class="col-sm">
    <div class="row">
    <div class="col-75">
      <div class="container">
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Nombre completo</label>
              <input type="text" class="form-control" id="formnombrecompleto" placeholder="Nombre completo">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input type="email" class="form-control" id="formemail" placeholder="Email">
            </div>
          </form>
                <h6>Dirección</h6>
                <select class="form-control form-control-md">
                <option>País...</option>
                <option>España</option>
                <option>Venezuela</option>
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Italia</option>
                <option>Portugal</option>
                <option>Reino Unido</option>
              </select>
              <br>
              <select class="form-control">
                <option>Estado...</option>
                <option>Barcelona</option>
                <option>Madrid</option>
              </select>
            <div class="form-check">
          </form>
      </div>
    </div>
</div>
</div>
</div>
<div class="col-sm">
    <div class="col-25">
      <div class="container">
        <h4 class="justify-content-between align-items-center carrito">Tu carrito
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>2</b>
          </span>
        </h4>
        <p><a href="#">Mascarilla 1</a> <span class="price">€1.50</span></p>
        <p><a href="#">Mascarilla 2</a> <span class="price">€1.50</span></p>

        <hr>
        <p>Total <span class="price" style="color:black"><b>€3.00</b></span></p>
            <div class="pago">
        <h4 class="mb-3">Pago</h4>

        <div class="Comprar">
          <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
            <label class="custom-control-label" for="credit">Credit card</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="debit">Debit card</label>
          </div>
          <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="paypal">Paypal</label>
          </div>
        </div>
        <div class="row" id="creditcard">
          <div class="col-md-12 mb-3">
            <label for="cc-name">Nombre de la tarjeta</label>
            <input type="text" class="form-control" id="cc-name" placeholder="" required>
            <small class="text-muted">Se requiere el nombre completo</small>
            <div class="invalid-feedback">
              Debes ingresar el nombre de la tarjeta
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="cc-number">Número de la tarjeta</label>
            <input type="text" class="form-control" id="cc-number" placeholder="" required>
            <div class="invalid-feedback">
              Debes ingresar el número de la tarjeta
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 mb-3">
            <label for="cc-expiration">Caducidad</label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
            <div class="invalid-feedback">
              Caducidad requerida
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="cc-expiration">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
            <div class="invalid-feedback">
              Código de seguridad requerido
            </div>
          </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Comprar</button>
        </div>
    </div>
    </div>
      </div>
    </div>
 
  
    </div>

</div>

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
